<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add show</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin's Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">        
        </div>
      
        <a class="nav-link" href="{{url_for('rating_page')}}">Summary</a>
        <a class="nav-link" href="/logout">Logout</a> 
    </nav>


    <h2>Assign existing show to venue: {{v1.venue_name}}</h2>
    <form action="/assign/{{v1.venue_id}}" method="POST">
        <label for="shows"><h4>select a show from dropbox</h4></label>
        <select name="s_id" id="shows">
            {% for show in shows %}
                <option value="{{show.show_id}}">{{show.show_name}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Assign show to venue">
    </form>
    <h4>Want to create new shows?</h4>
    <a href="/assign/add_show/{{v1.venue_id}}">create new show</a>
</body>
</html>
